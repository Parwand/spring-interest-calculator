<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<body class="container">
    <h1>The admins site</h1>
    <p>Hello <span th:text="${principal}">principal</span></p>

    </ul>

    <div>
        <div>
            <a href="/game"><button class="button">TIC TAC TOE GAME</button></a>

        <a href="/login" th:unless="${principal}"><button class="btn btn-sm btn-outline-primary">login</button></a>
        <a href="/oauth2/authorization/github" th:unless="${principal}"><button  class="btn btn-sm btn-outline-primary">login with gitHub</button></a>
